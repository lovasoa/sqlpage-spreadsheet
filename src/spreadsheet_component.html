<style>@import url("./style.css");</style>

<div id="_sqlpage_spreadsheet_univer_{{@component_index}}"
class="sqlpage_spreadsheet d-flex justify-content-center align-items-center"
style="height: 80vh"
data-props="{{stringify this}}"
data-cells="
[
{{#each_row}}
  {{~#unless (eq @row_index 0)~}}
    ,
  {{~/unless~}}
  [
    {{~stringify x~}}, {{~stringify y~}}, {{~stringify value~}}
    {{~#if bold~}} ,1 {{~/if~}}
    {{~#if italic~}} ,2 {{~/if~}}
    {{~#if color~}} ,3,{{stringify color}} {{~/if~}}
    {{~#if text_align_center~}} ,4 {{~/if~}}
    {{~#if text_align_right~}} ,5 {{~/if~}}
    {{~#if text_align_justified~}} ,6 {{~/if~}}
    {{~#if text_align_distributed~}} ,7 {{~/if~}}
    {{~#if number_format~}} ,8,{{stringify number_format}} {{~/if~}}
    {{~#if id~}} ,9,{{stringify id}} {{~/if~}}
    {{~#if font_family~}} ,10,{{stringify font_family}} {{~/if~}}
    {{~#if font_size~}} ,11,{{stringify font_size}} {{~/if~}}
    {{~#if underline~}} ,12 {{~/if~}}
    {{~#if strikethrough~}} ,13 {{~/if~}}
    {{~#if text_color~}} ,14,{{stringify text_color}} {{~/if~}}
    {{~#if vertical_align_top~}} ,15 {{~/if~}}
    {{~#if vertical_align_middle~}} ,16 {{~/if~}}
    {{~#if vertical_align_bottom~}} ,17 {{~/if~}}
    {{~#if wrap_strategy_overflow~}} ,18 {{~/if~}}
    {{~#if wrap_strategy_clip~}} ,19 {{~/if~}}
    {{~#if wrap_strategy_wrap~}} ,20 {{~/if~}}
    {{~#if text_direction_rtl~}} ,21 {{~/if~}}
  ]
{{/each_row}}
]
">
  <div class="modal fade" tabindex="-1" aria-labelledby="errorModalLabel_{{@component_index}}" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cell Update</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <div class="loader spinner-border" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading spreadsheet...</span>
  </div>
</div>

<script type="module" nonce="{{@csp_nonce}}" src="./spreadsheet.ts"></script>
